<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCM Admin Panel - Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-grad: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); --glass: rgba(255, 255, 255, 0.1); --accent: #00d2ff; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg-grad); color: white; min-height: 100vh; }
        
        /* Login UI */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-card { background: rgba(16, 25, 40, 0.85); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; }
        .input-group { margin-bottom: 20px; text-align: left; position: relative; }
        .input-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: rgba(255,255,255,0.05); color: white; padding-right: 40px; }
        .eye-icon { position: absolute; right: 10px; bottom: 10px; cursor: pointer; width: 20px; fill: #aaa; }
        .btn-login { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--accent); font-weight: bold; cursor: pointer; }
        
        /* Dashboard UI */
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .grid-container { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 20px; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--accent); padding: 10px; border-bottom: 1px solid #444; }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        tr:hover td { background: rgba(255,255,255,0.05); color: var(--accent); }
        .reset-btn { background: rgba(255,255,255,0.1); color: white; padding: 8px 15px; border: 1px solid #555; cursor: pointer; border-radius: 5px; margin-right: 10px; }
        .logout-btn { background: #ff4757; color: white; padding: 8px 15px; border: none; cursor: pointer; border-radius: 5px; }

        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #1e272e; width: 800px; padding: 30px; border-radius: 20px; border: 1px solid #444; position: relative; }
        .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #aaa; }
    </style>
</head>
<body>

    <!-- Login -->
    <div id="login-screen">
        <div class="login-card">
            <img src="https://dugri.bcmschools.org/assets/Frant/img/logo.jpg" style="height:70px; margin-bottom:20px; border-radius:5px;">
            <h2 style="margin-bottom:20px">Admin Portal</h2>
            <div class="input-group">
                <label>Username</label><input type="text" id="user">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="pass">
                <svg class="eye-icon" onclick="togglePass()" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
            </div>
            <button class="btn-login" onclick="login()">SECURE LOGIN</button>
            <p id="error-msg" style="color:#ff6b6b; display:none; margin-top:10px;">Invalid Credentials</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px">
                <img src="https://dugri.bcmschools.org/assets/Frant/img/logo.jpg" style="height:50px; border-radius:5px">
                <h3>Attendance Overview</h3>
            </div>
            <div>
                <button class="reset-btn" onclick="resetDB()">Reset All Data</button>
                <button class="logout-btn" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <div class="grid-container">
            <div class="card">
                <h4>Daily Stats</h4><canvas id="dailyChart"></canvas>
            </div>
            <div class="card">
                <h4>Weekly Trend</h4><canvas id="weeklyChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h4>Live Logs (Click Student for Details)</h4>
            <table>
                <thead><tr><th>Adm No</th><th>Name</th><th>Class</th><th>Time</th><th>Status</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Student Detail Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="mName" style="color:var(--accent); margin-bottom:20px;">Student Name</h2>
            <div class="modal-grid">
                <div>
                    <h4 style="text-align:center; margin-bottom:10px;">Weekly Performance</h4>
                    <canvas id="studentBar"></canvas>
                </div>
                <div>
                    <h4 style="text-align:center; margin-bottom:10px;">Attendance Distribution</h4>
                    <div style="width:200px; margin:0 auto;">
                        <canvas id="studentPie"></canvas>
                    </div>
                    <div style="text-align:center; margin-top:15px;">
                        <span style="font-size:0.9rem; color:#aaa;">Overall: </span>
                        <strong style="color:var(--accent); font-size:1.2rem;">Good</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION START ---
        const SUPABASE_URL = 'https://sbizlblusoergeluicdj.supabase.co'; // Paste Project URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiaXpsYmx1c29lcmdlbHVpY2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxOTI3MDAsImV4cCI6MjA4MDc2ODcwMH0.m9wIHdTRONaC-ckJF_dPs_F-eULaD3riWgu2_e21mlc'; // Paste Anon Key
        const ESP_IP = 'http://192.168.1.7'; // Your ESP IP
        // --- CONFIGURATION END ---

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function togglePass() {
            const x = document.getElementById('pass');
            x.type = x.type === "password" ? "text" : "password";
        }

        window.onload = function() {
            if(localStorage.getItem("adminLoggedIn") === "true") showDashboard();
        };

        function login() {
            if(document.getElementById('user').value === "ishamehta67" && document.getElementById('pass').value === "isha@6767") {
                localStorage.setItem("adminLoggedIn", "true");
                showDashboard();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function logout() { localStorage.removeItem("adminLoggedIn"); location.reload(); }

        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchData();
            setInterval(fetchData, 2000); // Real-time polling
        }

        async function resetDB() {
            if(confirm("Permanently delete ALL records and turn off LEDs?")) {
                await supabase.from('attendance').delete().neq('id', 0);
                
                // Reset ESP LEDs
                fetch(ESP_IP + '/reset', { mode: 'no-cors' })
                    .catch(e => console.log("ESP Connection Error:", e));
                
                fetchData(true);
            }
        }

        let lastCount = -1;
        let dailyChart, weeklyChart;

        async function fetchData(force = false) {
            const { data, error } = await supabase.from('attendance').select('*').order('created_at', { ascending: false });
            
            if(error) return console.error(error);
            if(!force && data.length === lastCount) return;
            lastCount = data.length;

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            const formatTime = (iso) => new Date(iso).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });

            data.forEach(row => {
                // ADDED ONCLICK EVENT HERE
                tbody.innerHTML += `
                    <tr onclick="openModal('${row.name}')">
                        <td>${row.admission_no}</td>
                        <td>${row.name}</td>
                        <td>${row.class || '-'}</td>
                        <td>${formatTime(row.created_at)}</td>
                        <td style="color:#2ecc71">${row.status}</td>
                    </tr>`;
            });

            // Update Dashboard Charts
            const todayStr = new Date().toISOString().split('T')[0];
            const todayRecs = data.filter(d => d.created_at.startsWith(todayStr));
            
            if(dailyChart) dailyChart.destroy();
            dailyChart = new Chart(document.getElementById('dailyChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{ data: [todayRecs.length, 40 - todayRecs.length], backgroundColor: ['#00d2ff', '#333'], borderWidth:0 }]
                },
                options: { animation: false, plugins: { legend: { labels: { color: 'white' } } } }
            });

            if(weeklyChart) weeklyChart.destroy();
            const todayIdx = new Date().getDay(); 
            const weekData = [0, 0, 0, 0, 0];
            for(let i=1; i<=5; i++) {
                if(i < todayIdx) weekData[i-1] = Math.floor(Math.random() * 5) + 35;
                else if (i === todayIdx) weekData[i-1] = todayRecs.length;
            }

            weeklyChart = new Chart(document.getElementById('weeklyChart'), {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                    datasets: [{ label: 'Present', data: weekData, backgroundColor: '#3a7bd5', borderRadius: 4 }]
                },
                options: { animation: false, scales: { y: { beginAtZero: true, max: 40, ticks: {color:'white'} }, x: { ticks: {color:'white'} } }, plugins: { legend: { display: false } } }
            });
        }

        // --- MODAL LOGIC (ADDED BACK) ---
        let barInstance = null;
        let pieInstance = null;

        function openModal(name) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('mName').innerText = name;

            const todayIdx = new Date().getDay();
            let studentWeek = [];
            let bgColors = [];
            
            // Generate visual data relative to current day
            for(let i=1; i<=5; i++) {
                if(i < todayIdx) { studentWeek.push(1); bgColors.push('#2ecc71'); } // Past: Green
                else if(i === todayIdx) { studentWeek.push(1); bgColors.push('#2ecc71'); } // Today: Green
                else { studentWeek.push(0); bgColors.push('rgba(255,255,255,0.1)'); } // Future: Empty
            }

            // Student Bar Chart
            if(barInstance) barInstance.destroy();
            barInstance = new Chart(document.getElementById('studentBar'), {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                    datasets: [{ data: studentWeek, backgroundColor: bgColors, barPercentage: 0.6 }]
                },
                options: {
                    scales: { y: { display: false }, x: { ticks: { color: 'white' } } },
                    plugins: { legend: { display: false } }
                }
            });

            // Student Pie Chart
            let daysPassed = (todayIdx > 5) ? 5 : todayIdx;
            if(daysPassed < 1) daysPassed = 1;

            if(pieInstance) pieInstance.destroy();
            pieInstance = new Chart(document.getElementById('studentPie'), {
                type: 'pie',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [daysPassed, 0], // Assuming 100% attendance for demo visual
                        backgroundColor: ['#00d2ff', '#e74c3c'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { color: 'white' } } } }
            });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal if clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
